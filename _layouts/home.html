---
layout: default
---
<h4>Neuigkeiten</h4>
	<table id="news" width="100%">
    {% for post in site.posts %}
    <tr>
		<!--<td><a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a></td>-->
		<td><a href="{{ post.url }}">{{ post.title }}</a></td>
		<td>{{ post.date | date: "%d.%m.%Y" }}</td>
    </tr>
    {% endfor %}
	</table>
